<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Class Selector</title>

  <link rel="stylesheet" type="text/css" href="./assets/css/styles.css">
</head>

<body>
  <h1>MLB Standings</h1>
  <table>
    <tr class="table-header">
      <th>Team</th>
      <th>Wins</th>
      <th>Losses</th>
      <th>Percentage</th>
    </tr>
    <tr class="team-row phillies">
      <td>Philadelphia Phillies</td>
      <td>85</td>
      <td>77</td>
      <td>.525</td>
    </tr>
    <!-- Other teams' rows here -->
  </table>
</body>

</html>
