<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Class Selector</title>

  <link rel="stylesheet" type="text/css" href="./assets/css/multiples-classes.css">
  </head<!DOCTYPE html>
  <html>

  <head>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>

<body>
  <h1>MLB Standings</h1>
  <table>
    <tr class="table-header">
      <th>Team</th>
      <th>Wins</th>
      <th>Losses</th>
      <th>Percentage</th>
    </tr>
    <tr class="team-row phillies">
      <td>Philadelphia Phillies</td>
      <td>85</td>
      <td>77</td>
      <td>.525</td>
    </tr>
    <tr class="team-row yankees">
      <td>New York Yankees</td>
      <td>92</td>
      <td>70</td>
      <td>.568</td>
    </tr>
    <tr class="team-row red-sox">
      <td>Boston Red Sox</td>
      <td>88</td>
      <td>74</td>
      <td>.543</td>
    </tr>
  </table>

</body>

</html>
